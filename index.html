<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MFAS BALIK ALINDOG PROGRAM (BAP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f2ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .header img {
      height: 80px;
    }

    .header h1 {
      margin: 0;
      color: #0c3c78;
      font-size: 1.8em;
      text-align: center;
    }

    .pot-money {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .leaderboard {
      max-width: 700px;
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
    }

    .leaderboard th, .leaderboard td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .leaderboard th {
      background-color: #004aad;
      color: white;
    }

    .leaderboard tr:nth-child(even) {
      background-color: #f2f9ff;
    }

    .highlight {
      background-color: #ffeb3b !important;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }

    @media (max-width: 500px) {
      .header {
        flex-direction: column;
      }

      .header img {
        height: 60px;
      }

      .header h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <!-- Header with logo and title -->
  <div class="header">
    <img src="MARINALOGO.JPEG.png" alt="MARINA Logo">
    <h1> Management, Financial and Administrative Service </h1>
    <h1> MFAS BALIK ALINDOG PROGRAM (BAP) </h1>
  </div>

  <!-- Pot Money Display -->
  <div class="pot-money">üí∞ Current Pot Money: <span id="pot">‚Ç±9,290</span></div>

  <!-- Leaderboard Table -->
  <table class="leaderboard" id="leaderboard">
    <thead>
      <tr>
        <th>üèÖ Rank</th>
        <th>Participant #</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <!-- Will be filled by JS -->
    </tbody>
  </table>

  <footer>Keep pushing! üí™ The road to fitness is a journey, and you're all winners!</footer>

  <!-- Script to populate leaderboard -->
  <script>
    const participants = [
      { number: 1, points: 22.73333333 },
      { number: 2, points: 23 },
      { number: 3, points: 24 },
      { number: 4, points: 30 },
      { number: 5, points: 23 },
      { number: 6, points: 24 },
      { number: 7, points: 30 },
      { number: 8, points: 23 },
      { number: 9, points: 23 },
      { number: 10, points: 23 },
      { number: 11, points: 23 },
      { number: 12, points: 23 },
      { number: 13, points: 23 },
      { number: 14, points: 23 },
      { number: 15, points: 23 },
      { number: 16, points: 23 },
      { number: 17, points: 23 },
      { number: 18, points: 23 },
      { number: 19, points: 23 },
      { number: 20, points: 23 },
      { number: 21, points: 30 },
      { number: 22, points: 61 },
      { number: 23, points: 55 },
      { number: 24, points: 51 },
      { number: 25, points: 41 },
      { number: 26, points: 42 },
      { number: 27, points: 33 },      
      { number: 28, points: 44 },
      { number: 29, points: 43 },
      { number: 30, points: 30 },
      { number: 31, points: 40 },
      { number: 32, points: 30 },      
      { number: 33, points: 45 },
      { number: 34, points: 46 },
      { number: 35, points: 47 },
    ];

    const sorted = participants.sort((a, b) => b.points - a.points);
    const tbody = document.querySelector('#leaderboard tbody');

    sorted.forEach((p, index) => {
      const tr = document.createElement('tr');
      if (index === 0) tr.classList.add('highlight'); // highlight top 1

      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${p.number}</td>
        <td>${p.points}</td>
      `;
      tbody.appendChild(tr);
    });
  </script>

</body>
</html>

<head>
  <meta charset="UTF-8">
  <title>MFAS BALIK ALINDOG PROGRAM (BAP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="MARINALOGO.JPEG.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f2ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .header img {
      height: 80px;
    }

    .header h1 {
      margin: 0;
      color: #0c3c78;
      font-size: 1.8em;
      text-align: center;
    }

    .pot-money {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .leaderboard {
      max-width: 700px;
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
    }

    .leaderboard th, .leaderboard td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .leaderboard th {
      background-color: #004aad;
      color: white;
    }

    .leaderboard tr:nth-child(even) {
      background-color: #f2f9ff;
    }

    .highlight {
      background-color: #ffeb3b !important;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }

    @media (max-width: 500px) {
      .header {
        flex-direction: column;
      }

      .header img {
        height: 60px;
      }

      .header h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
